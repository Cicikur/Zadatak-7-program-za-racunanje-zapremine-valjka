<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      var numberA = prompt("Unesite poluprecnik osnove valjka");
      var numberB = prompt("Unesite visinu");
      var numberC = 3.14159265359;
      var v =
        parseInt(numberA * numberA) * parseInt(numberB) * numberC;
      alert("Zapremina valjka je " + v);
    </script>
  </body>
</html>
